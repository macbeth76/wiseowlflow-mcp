services:
  postgres:
    image: postgres:16-alpine
    container_name: wiseowlflow-postgres
    environment:
      POSTGRES_USER: wiseowlflow
      POSTGRES_PASSWORD: wiseowlflow_dev
      POSTGRES_DB: wiseowlflow
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wiseowlflow -d wiseowlflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: wiseowlflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: wiseowlflow-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # Remove GPU config if not available - Ollama will use CPU
    profiles:
      - gpu

  ollama-cpu:
    image: ollama/ollama:latest
    container_name: wiseowlflow-ollama-cpu
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    profiles:
      - cpu

volumes:
  postgres_data:
  redis_data:
  ollama_data:

networks:
  default:
    name: wiseowlflow-network
